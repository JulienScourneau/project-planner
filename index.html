<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style/css/style.css" />
        <title>Project Planner</title>
    </head>
    <body>
        <header>
            <nav class="nav">
                <h2 class="nav__title">Project Planner</h2>
                <button type="button" class="nav__button">New task</button>
            </nav>
        </header>
        <main class="main">
            <!-- selection Area-->
            <section class="selection">
                <div class="selection__filter">         
                    <input class="selection__filter__filter-button todo" type="button" value="Todo">
                    <input class="selection__filter__filter-button doing" type="button" value="Doing">                      
                    <input class="selection__filter__filter-button done" type="button" value="Done">
                </div>
                <div class="selection__sort">
                    <button class="selection__sort__sort-button">
                        <img src="assets/images/sort_by_time.svg" alt="time sort icon" class="time">
                    </button>
                    <button class="selection__sort__sort-button">
                        <img src="assets/images/sort_by_priority.svg" alt="importance sort icon" class="importance">
                    </button>                    
                    <button class="selection__sort__sort-button">
                        <img src="assets/images/sort_by_alpha.svg" alt="name sort icon" class="name">
                    </button>
            </section>
            <!-- End selection Area-->
        </main>
        <footer></footer>
        <script src="assets/script/script.js"></script>
    </body>
</html>
