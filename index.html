<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style/css/style.css" />
        <title>Project Planner</title>
    </head>
    <body>
        <header>
            <nav class="nav">
                <h2 class="nav__title">Project Planner</h2>
                <button type="button" class="nav__button">New task</button>
            </nav>
            <div class="container">
                <section class="new-task">
                    <div class="new-task__name">
                        <p class="new-tast__name__text">Nom</p>
                        <input class="new-task__name__input field text-input" type="text" id='name' >
                    </div>
                    <div class="new-task__date">
                        <p class="new-tast__name__text">Description</p>
                        <input class="new-task__description__input text-input" type="text" id='description' >
                    </div>
                    <div class="new-task__date">
                        <p class="new-task__date__text task-text">Date</p>
                        <input id="new-date" class="new-task__date__input" type="date" value="11/08/2022">
                    </div>
                    <div class="new-task__important">
                        <p class="new-task__important__text task-text">Important</p>
                        <input class="new-task__important__input" type="checkbox" name="" id="">
                    </div>
                    <div class="new-task__">
                        <p class="new-task__tag__text task-text">Tag</p>
                        <select name="" id="">
                            <option value="">To do</option>
                            <option value="">Doing</option>
                            <option value="">Done</option>
                        </select>
                    </div>
                    <div class="new-task__add">
                        <button class="new-task__add__button">Ajouter</button>
                    </div>
                </section>
            </div>
        </header>
        <main class="main">
            <!-- selection Area-->
            <section class="selection">
                <div class="selection__filter">         
                    <input class="selection__filter__filter-button todo" type="button" value="Todo">
                    <input class="selection__filter__filter-button doing" type="button" value="Doing">                      
                    <input class="selection__filter__filter-button done" type="button" value="Done">
                </div>
                <div class="selection__sort">
                    <button class="selection__sort__sort-button">
                        <img src="assets/images/sort_by_time.svg" alt="time sort icon" class="time">
                    </button>
                    <button class="selection__sort__sort-button">
                        <img src="assets/images/sort_by_priority.svg" alt="importance sort icon" class="importance">
                    </button>                    
                    <button class="selection__sort__sort-button">
                        <img src="assets/images/sort_by_alpha.svg" alt="name sort icon" class="name">
                    </button>
            </section>
            <!-- End selection Area-->
        </main>
        <footer></footer>
        <script src="assets/script/script.js"></script>
    </body>
</html>
